name: Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Deploy to Vercel
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      run: npx vercel --prod --token $VERCEL_TOKEN --yes

    - name: Send Telegram Notification
      if: always()
      run: |
        curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
        -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
        -d parse_mode="HTML" \
        -d text="GitHub Action CI/CD Status: <b>${{ job.status }}</b>%0A
        Repository: <a href='https://github.com/${{ github.repository }}'>${{ github.event.repository.name }}</a>%0A
        Workflow: <b>${{ github.workflow }}</b>%0A
        Branch: <b>${{ github.ref_name }}</b>%0A
        Commit: <a href='https://github.com/${{ github.repository }}/commit/${{ github.sha }}'>${{ github.sha:0:7 }}</a>%0A
        Commit Message: <b>${{ github.event.head_commit.message }}</b>%0A
        Triggered by: <b>${{ github.actor }}</b>"
