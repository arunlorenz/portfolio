name: Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Deploy to Vercel
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      run: npx vercel --prod --token $VERCEL_TOKEN --yes

    - name: Send action status to WhatsApp
      if: always()
      uses: atifazeez77/Whatsapp_Push_Notify@v1.0
      env:
        WHATSAPP_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
        WHATSAPP_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
        WHATSAPP_TO_NUMBER: ${{ secrets.MY_WHATSAPP_NUMBER }}
        WHATSAPP_FROM_NUMBER: ${{ secrets.TWILIO_WHATSAPP_NUMBER }}
      with:
        message: |
          GitHub Action CI/CD Status: ${{ job.status }}
          Repository: ${{ github.repository }}
          Workflow: ${{ github.workflow }}
          Branch: ${{ github.ref_name }}
          Commit: ${{ github.sha }}
          Commit Message: ${{ github.event.head_commit.message }}
          Triggered by: ${{ github.actor }}
